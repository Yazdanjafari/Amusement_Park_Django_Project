{% load static %}

{% block style %}
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	
	<!-- Favicon -->
	<link rel="shortcut icon" href="{% static 'assets/images/favicon.ico' %}">

	<!-- Plugins CSS -->
	<link rel="stylesheet" type="text/css" href="{% static 'assets/css/style-rtl.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'assets/vendor/font-awesome/css/all.min.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'assets/vendor/bootstrap-icons/bootstrap-icons.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'assets/vendor/tiny-slider/tiny-slider.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'assets/vendor/glightbox/css/glightbox.css' %}">

	<style>
		.captcha-container {
			display: flex;
			justify-content: center;
			align-items: center;
			margin-top: 20px;
		}
		input::placeholder {
			color: #adb5bd;
		}
	</style>
{% endblock style %}

{% block body %}
<!-- **************** MAIN CONTENT START **************** -->
<main>
	<section class="p-0 d-flex align-items-center position-relative overflow-hidden">
		<div class="container-fluid">
			<div class="row">
				<!-- Left -->
				<div class="col-12 col-lg-6 d-md-flex align-items-center justify-content-center bg-primary bg-opacity-10 vh-lg-100">
					<div class="p-3 p-lg-5">
						<!-- SVG Image -->
						<img src="{% static 'assets/images/element/sign-up.svg' %}" class="mt-5" alt="">
					</div>
				</div>

				<!-- Right -->
				<div class="col-12 col-lg-6 m-auto">
					<div class="row my-5">
						<div class="col-sm-10 col-xl-8 m-auto">
							<!-- Form START -->
							<form method="post" class="bg-white p-4 p-md-5 rounded-4 shadow-sm border">
								{% csrf_token %}
								<h4 class="text-center mb-4 fw-bold text-primary">ورود به حساب کاربری</h4>
								
								<!-- Username -->
								<div class="mb-3">
									<div class="input-group input-group-lg shadow-sm">
										<span class="input-group-text bg-light border-0 text-secondary px-3 rounded-start">
											<i class="bi bi-person-fill"></i>
										</span>
										<input type="text" class="form-control border-0 bg-light rounded-end ps-2"
											placeholder=": نام کاربری" id="username" name="username" style="text-align: right;">
									</div>
								</div>

								<!-- Password -->
								<div class="mb-3">
									<div class="input-group input-group-lg shadow-sm">
										<span class="input-group-text bg-light border-0 text-secondary px-3 rounded-start">
											<i class="fas fa-lock"></i>
										</span>
										<input type="password" class="form-control border-0 bg-light rounded-end ps-2"
											placeholder=": رمز عبور" id="password" name="password" style="text-align: right;">
									</div>
								</div>

								<!-- Submit Button -->
								<div class="d-grid mt-4">
									<button class="btn btn-primary btn-lg rounded-3 shadow" type="submit">ورود</button>
								</div>

								<!-- Spacer -->
								<div class="my-4"></div>

								<!-- HCaptcha -->
								<div class="captcha-container">
									<div class="h-captcha" data-sitekey="29c887a0-d0ba-4a92-bf3e-4534e9469a86"></div>
								</div>
							</form>
							<!-- Form END -->
						</div>
					</div> <!-- Row END -->
				</div>
			</div>
		</div>
	</section>
</main>
<!-- **************** MAIN CONTENT END **************** -->
{% endblock body %}

{% block script %}
	<script src="https://js.hcaptcha.com/1/api.js" async defer></script>

	{% if error_message and request.method == "POST" %}
	<script>
		Swal.fire({
			icon: 'error',
			title: 'خطا!',
			text: "{{ error_message }}",
			confirmButtonText: 'باشه'
		});
	</script>
	{% endif %}
{% endblock script %}

{% load static %}
<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR-Code Scanner</title>

    <script src="https://cdn.jsdelivr.net/npm/html5-qrcode/minified/html5-qrcode.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        #reader {
            width: 100%;
            max-width: 500px;
            margin: auto;
            background-color: #f0f0f0;
        }
        #result {
            margin-top: 20px;
            font-weight: bold;
            color: green;
        }
        .select-container {
            display: inline-block;
            position: relative;
            width: 250px;
        }
        #product-select {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border-radius: 8px;
            border: 2px solid #fff;
            background-color: #222;
            color: #fff;
            cursor: pointer;
            appearance: none;
            outline: none;
            transition: all 0.3s ease-in-out;
        }
        #product-select:hover {
            border-color: #0f0;
        }
        #product-select:focus {
            border-color: #00ff99;
            box-shadow: 0px 0px 10px rgba(0, 255, 153, 0.7);
        }
        #product-select option {
            background-color: #222;
            color: #fff;
            text-align: center;
        }
        .select-container::after {
            content: "▼";
            position: absolute;
            top: 50%;
            right: 12px;
            transform: translateY(-50%);
            font-size: 14px;
            color: #fff;
            pointer-events: none;
            text-align: center;
        }
        .logout-container {
            margin-top: 20px;
        }
        .logout-btn {
            padding: 12px 24px;
            font-size: 16px;
            font-weight: bold;
            color: white;
            background-color: black;
            border: 2px solid #00ff00; 
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            box-shadow: 0px 0px 10px rgba(0, 255, 0, 0.7);
        }
        .logout-btn:hover {
            background-color: #00ff00;
            color: black;
            box-shadow: 0px 0px 20px rgba(0, 255, 0, 1);
        }
        .logout-btn:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>
    <h1>QR-Code Scanner</h1>
    
    <select id="product-select">
        <option value="">-- انتخاب محصول --</option>
        {% for product in products %}
            <option value="{{ product.id }}">{{ product.title }}</option>
        {% endfor %}
    </select>

    <br><br>

    <div id="reader" style="display:none;"></div>  

    <p id="result"></p>

    <script>
        // Global flag to control whether scanning is allowed
        let scanningAllowed = true;

        function getCSRFToken() {
            const cookies = document.cookie.split(';');
            for (let cookie of cookies) {
                const [key, value] = cookie.trim().split('=');
                if (key === 'csrftoken') {
                    return value;
                }
            }
            return '';
        }

        let scannerReady = true;

        function startScanner() {
            if (!scannerReady) {
                return;
            }
            scannerReady = false;
            setTimeout(() => {
                scannerReady = true;
            }, 4000);
        
            document.getElementById("reader").style.display = "block"; 
        
            Html5Qrcode.getCameras().then(devices => {
                if (devices && devices.length > 0) {
                    const backCamera = devices.find(device => device.label.toLowerCase().includes("back"));
                    const cameraId = backCamera ? backCamera.id : devices[0].id;
                            
                    console.log("Starting scanner with camera:", cameraId);
        
                    const html5QrCode = new Html5Qrcode("reader");
                    html5QrCode.start(
                        cameraId,
                        {
                            fps: 10,
                            qrbox: { width: 250, height: 250 },
                            videoConstraints: {
                                deviceId: cameraId, 
                                width: { ideal: 1000 },  
                                height: { ideal: 1000 },
                                advanced: [{ zoom: 1.5 }]
                            }
                        },

                        (decodedText) => {
                            // If scanning is not allowed, simply return without doing anything
                            if (!scanningAllowed) {
                                return;
                            }
        
                            // Disable scanning for 1 second
                            scanningAllowed = false;
                            setTimeout(() => {
                                scanningAllowed = true;
                            }, 4000);
        
                            // Continue processing the scanned barcode
                            const selectedProduct = document.getElementById("product-select").value;
                            if (!selectedProduct) {
                                Swal.fire({
                                    icon: 'warning',
                                    title: 'توجه',
                                    text: 'لطفاً ابتدا یک محصول را انتخاب کنید.'
                                });
                                return;
                            }
        
                            {% comment %} document.getElementById('result').innerText = `متن اسکن شده: ${decodedText}`; {% endcomment %}
        
                            fetch("{% url 'Amusement_Park:verify_qr_code' %}", {
                                method: 'POST',
                                headers: {
                                    'Content-Type': 'application/json',
                                    'X-CSRFToken': getCSRFToken(),
                                },
                                body: JSON.stringify({ 
                                    qr_code: decodedText, 
                                    product_id: selectedProduct 
                                })
                            })
                            .then(response => response.json())
                            .then(data => {
                                Swal.fire({
                                    icon: 'status',
                                    title: 'بارکد خوانده شد',
                                    text: data.message
                                });
                            })
                            .catch(error => {
                                Swal.fire({
                                    icon: 'error',
                                    title: 'خطا',
                                    text: 'خطا در ارسال درخواست.'
                                });
                                console.error('خطا در ارسال درخواست:', error);
                            });
                        },
                        (errorMessage) => {
                            console.log(`خطا در اسکن: ${errorMessage}`);
                        }
                    ).catch(err => {
                        Swal.fire({
                            icon: 'error',
                            title: 'خطا',
                            text: 'خطا در شروع اسکنر.'
                        });
                        console.error("خطا در شروع اسکنر:", err);
                    });
        
                } else {
                    Swal.fire({
                        icon: 'error',
                        title: 'خطا',
                        text: 'هیچ دوربینی پیدا نشد. لطفاً دسترسی به دوربین را بررسی کنید.'
                    });
                }
            }).catch(err => {
                Swal.fire({
                    icon: 'error',
                    title: 'خطا',
                    text: 'مشکلی در دسترسی به دوربین وجود دارد.'
                });
                console.error("خطا در دسترسی به دوربین:", err);
            });
        }
        

        window.onload = function() {
            startScanner();
        };
    </script>

    <div class="logout-container">
        <a href="{% url 'Authenticate:Logout' %}">
            <button class="logout-btn">خروج</button>
        </a>
        <br>
        <br>
        <a href="{% url 'Amusement_Park:Products' %}">
            <button class="logout-btn">صفحه اصلی</button>
        </a>
    </div>
    
</body>
</html>

{% load static %}
<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>کد کیو آر بلیت</title>
    <!-- متا تگ‌های جلوگیری از کش -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />

    <style>
        @font-face {
            font-family: 'IRANSans';
            src: url('{% static "fonts/IRANSans.woff2" %}') format('woff2');
        }
        body {
            font-family: 'IRANSans', Arial, sans-serif;
            background-color: black;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            width: 210mm;
            height: 297mm;
            background-color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            box-sizing: border-box;
            padding: 30px;
        }
        h1 {
            color: #000;
            font-size: 28px;
            margin-bottom: 10px;
        }
        .tracking-id {
            font-size: 20px;
            color: #333;
            margin-bottom: 15px;
        }
        .qr-code {
            width: 180mm;
            height: 180mm;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 4px solid #000;
            padding: 10px;
            background: #fff;
        }
        .qr-code img {
            width: 100%;
            height: 100%;
        }
        .print-button {
            background-color: #000;
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 8px;
            transition: background-color 0.3s ease;
            font-weight: bold;
            margin-top: 20px;
        }
        .print-button:hover {
            background-color: #333;
        }
        @media print {
            @page {
                size: A4 portrait;
                margin: 0;
            }
            body {
                background-color: white;
                margin: 0;
                padding: 0;
            }
            .container {
                width: 210mm;
                height: 297mm;
                box-shadow: none;
                border: none;
                padding: 0;
            }
            .print-button {
                display: none;
            }
        }
    </style>
    <script>
        function printPage() {
            window.print();
        }
        
        // پس از بستن دیالوگ چاپ، کاربر به صفحه اصلی هدایت و صفحه فعلی از تاریخچه حذف می‌شود.
        window.onafterprint = function() {
            window.location.replace("{% url 'Amusement_Park:Products' %}");
        };

        // استفاده از history.replaceState برای حذف صفحه از تاریخچه (در صورت لزوم)
        window.onload = function() {
            history.replaceState(null, null, location.href);
        };
    </script>
</head>
<body>
    <div class="container">
        <h1>🎟 بلیت شما</h1>
        <p class="tracking-id">📌 کد رهگیری فروش : {{ transaction_id }}</p>
        <p class="tracking-id">🔖 کد رهگیری بلیت : {{ ticket.id }}</p>
        <button class="print-button" onclick="printPage()">🖨 چاپ بلیت</button>
        <br>
        <div class="qr-code">
            <img src="{{ qr_code_image }}" alt="QR Code">
        </div>
    </div>
</body>
</html>

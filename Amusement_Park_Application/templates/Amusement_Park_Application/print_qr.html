<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />

    <style>
        @font-face {
            font-family: 'IRANSans';
            src: url('{% static "fonts/IRANSans.woff2" %}') format('woff2');
        }
        body {
            font-family: 'IRANSans', Arial, sans-serif;
            background-color: black;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            width: 90%;
            max-width: 400px;
            background-color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            box-sizing: border-box;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        h1 {
            color: #000;
            font-size: 22px;
            text-align: center;
        }
        .tracking-id {
            font-size: 16px;
            color: #333;
            text-align: center;
            margin-bottom: 10px;
        }
        .qr-code {
            width: 80%;
            max-width: 250px;
            aspect-ratio: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 3px solid #000;
            padding: 8px;
            background: #fff;
            border-radius: 8px;
        }
        .qr-code img {
            width: 100%;
            height: 100%;
        }
        .print-button {
            background-color: #000;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 6px;
            transition: background-color 0.3s ease;
            font-weight: bold;
            margin-top: 15px;
        }
        .print-button:hover {
            background-color: #333;
        }
        @media print {
            @page {
                size: A4 portrait;
                margin: 0;
            }
            body {
                background-color: white;
                margin: 0;
                padding: 0;
            }
            .container {
                width: 100%;
                height: auto;
                box-shadow: none;
                border: none;
                padding: 0;
            }
            .print-button {
                display: none;
            }

            .qr-code {
                width: 185mm;
                height: 185mm;
                max-width: none;
                padding: 8mm;
            }
        }
    </style>
    <script>
        function printPage() {
            window.print();
        }
        
        window.onafterprint = function() {
            window.location.replace("{% url 'Amusement_Park:Products' %}");
        };

        window.onload = function() {
            history.replaceState(null, null, location.href);
        };
    </script>
</head>

        </div>
    </div>
</body>
</html>

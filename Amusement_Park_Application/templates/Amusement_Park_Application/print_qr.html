<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>کد کیو آر بلیت</title>
    <style>
        body {
            text-align: center;
            font-family: 'Arial', sans-serif;
            background-color: #f9f9f9;
            padding: 30px;
        }

        .container {
            background-color: #adadad;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 450px;
            margin: auto;
            padding: 30px;
        }

        h1 {
            color: #333;
            font-size: 26px;
            margin-bottom: 20px;
        }

        .tracking-id {
            font-size: 18px;
            font-weight: bold;
            color:rgb(0, 0, 0);
            margin-bottom: 15px;
        }

        .qr-code {
            margin: 20px 0;
            border: 5px solid #000;  /* Border around QR code */
            display: inline-block;
            padding: 10px;
            border-radius: 10px;
            background-color: #f1f1f1;
        }

        .qr-code img {
            width: 200px;
            height: 200px;
            border-radius: 10px;
        }

        .print-button {
            background-color:rgb(0, 0, 0);
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 6px;
            transition: background-color 0.3s ease;
            margin-top: 20px;
        }

        .print-button:hover {
            background-color:rgb(0, 0, 0);
        }
    </style>
    <script>
        function printPage() {
            window.print();
        }
    </script>
</head>
<body>

    <div class="container">
        <h1>بلیت شما</h1>
        <p class="tracking-id">کد رهگیری فروش : {{ transaction_id }}</p>
        <p class="tracking-id">کد رهگیری بلیت : {{ ticket.id }}</p>
        
        <div class="qr-code">
            <img src="{{ qr_code_image }}" alt="QR Code">
        </div>
        <br>
        <button class="print-button" onclick="printPage()">چاپ بلیت</button>
    </div>

</body>
</html>

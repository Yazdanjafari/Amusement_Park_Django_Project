{% load static %}
<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>کد کیو آر بلیت</title>
    <style>
        body {
            text-align: center;
            font-family: 'Arial', sans-serif;
            background-color: #f9f9f9;
            padding: 30px;
        }

        .container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 210mm; /* عرض استاندارد A4 */
            max-width: 100%;
            margin: auto;
            padding: 50px;
            box-sizing: border-box;
        }

        h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 20px;
        }

        .tracking-id {
            font-size: 22px;
            font-weight: bold;
            color: #333;
            margin-bottom: 30px;
        }

        .qr-code {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 40px 0;
        }

        .qr-code img {
            width: 100%;
            height: 100%;
        }

        .print-button {
            background-color: #000;
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 6px;
            transition: background-color 0.3s ease;
            margin-top: 20px;
        }

        .print-button:hover {
            background-color: #333;
        }

        /* تنظیمات مخصوص چاپ */
        @media print {
            @page {
                size: A4 portrait; /* تنظیم اندازه چاپ روی A4 */
                margin: 0; /* حذف حاشیه‌های مرورگر */
            }

            body {
                background-color: white;
                padding: 0;
                margin: 0;
            }

            .container {
                width: 100%;
                max-width: 100%;
                box-shadow: none;
                border-radius: 0;
                padding: 50px;
                page-break-after: avoid;
            }

            .print-button {
                display: none; /* مخفی کردن دکمه چاپ هنگام چاپ */
            }
        }
    </style>
    <script>
        function printPage() {
            window.print();
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>بلیت شما</h1>
        <p class="tracking-id">کد رهگیری فروش : {{ transaction_id }}</p>
        <p class="tracking-id">کد رهگیری بلیت : {{ ticket.id }}</p>
        <button class="print-button" onclick="printPage()">چاپ بلیت</button>
        <div class="qr-code">
            <img src="{{ qr_code_image }}" alt="QR Code">
        </div>
    </div>
</body>
</html>
